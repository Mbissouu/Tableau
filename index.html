<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tableau des étudiants</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <style>
    /* Styles pour la modal */
    .modal {
      display: none;
      position: fixed;
      z-index: 1;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgb(0,0,0);
      background-color: rgba(0,0,0,0.4);
    }

    .modal-content {
      background-color: #fefefe;
      margin: 15% auto;
      padding: 20px;
      border: 1px solid #888;
      width: 80%;
    }

    .close {
      color: #aaa;
      float: right;
      font-size: 28px;
      font-weight: bold;
    }

    .close:hover,
    .close:focus {
      color: black;
      text-decoration: none;
      cursor: pointer;
    }

    /* Styles pour le tableau */
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    table, th, td {
      border: 1px solid black;
      padding: 8px;
      text-align: center;
    }

    th {
      background-color: #f2f2f2;
    }

    td .actions {
      display: flex;
      justify-content: center;
    }

    td .actions button {
      margin: 0 5px;
      padding: 5px 10px;
      cursor: pointer;
    }

    td .actions button.edit {
      background-color: #4CAF50;
      color: white;
      border: none;
    }

    td .actions button.delete {
      background-color: #f44336;
      color: white;
      border: none;
    }

    /* Styles pour la pagination */
    .pagination {
      display: flex;
      justify-content: center;
      margin-top: 20px;
    }

    .pagination button {
      margin: 0 5px;
      padding: 5px 10px;
      cursor: pointer;
      border: 1px solid #ddd;
    }

    .pagination button.active {
      background-color: #007bff;
      color: white;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="text-center text-decoration-underline">Tableaux</h1>
    <div class="container">
      <div class="row">
        <div class="col-md-3">
          <div class="card mt-4">
            <div class="card-body">
              <h5 class="card-title text-danger">Somme des notes</h5>
              <p class="card-text">Somme des notes: <span id="sumNotes"></span></p>
            </div>
          </div>
        </div>
        <div class="col-md-3">
          <div class="card mt-4">
            <div class="card-body">
              <h5 class="card-title text-danger">Somme des âges</h5>
              <p class="card-text">Somme des âges: <span id="sumAges"></span></p>
            </div>
          </div>
        </div>
        <div class="col-md-3">
          <div class="card mt-4">
            <div class="card-body">
              <h5 class="card-title text-danger">Nombre de notes</h5>
              <p class="card-text">Nombre de notes: <span id="numNotes"></span></p>
            </div>
          </div>
        </div>
        <div class="col-md-3">
          <div class="card mt-4">
            <div class="card-body">
              <h5 class="card-title text-danger">Nombre d'âges</h5>
              <p class="card-text">Nombre d'âges: <span id="numAges"></span></p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <button id="myBtn" class="btn btn-primary mt-4">Ouvrir la modal</button>
    <table class="table mt-3">
      <thead>
        <tr>
          <th scope="col">ID</th>
          <th scope="col">Prénom</th>
          <th scope="col">Nom</th>
          <th scope="col">Note</th>
          <th scope="col">Âge</th>
          <th scope="col">Action</th>
        </tr>
      </thead>
      <tbody class="tab">
      </tbody>
    </table>
    <div class="pagination" id="pagination"></div>
  </div>

  <div id="myModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <form id="form">
        <label for="nom">Nom :</label>
        <input type="text" id="nom" required><br><br>
        
        <label for="prenom">Prénom :</label>
        <input type="text" id="prenom" required><br><br>
        
        <label for="note">Note :</label>
        <input type="number" id="note" required><br><br>
        
        <label for="age">Âge :</label>
        <input type="number" id="age" required><br><br>
        
        <button type="submit">Ajouter</button>
    </form>
    </div>
  </div>

  <script src="gg.js"></script>
</body>
</html>
